<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/updateBlog.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="form">
        <p>Create New Blog</p>
        <input
          type="text"
          name="title"
          placeholder="Title"
          class="form-input"
        />
        <br />
        <input
          type="text"
          name="author"
          placeholder="Author"
          class="form-input"
        />
        <br />
        <input
          type="text"
          name="image"
          placeholder="Image"
          class="form-input"
        />
        <br />
        <textarea
          name="content"
          cols="30"
          rows="10"
          placeholder="Enter your content here..."
        ></textarea>
        <button type="submit" class="submit-btn">Update Blog</button>
      </form>
    </div>
  </body>
  <script src="/scripts/updateBlog.js"></script>
</html>
